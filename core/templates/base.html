<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema FDM{% endblock %}</title>
    <!-- Tailwind CSS v3.4 CDN para desarrollo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primario: '#003366',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen flex flex-col">

<!-- Navbar -->
<header class="bg-slate-800 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
        <h1 class="text-xl md:text-2xl font-bold tracking-tight">
            Escuela Francisco de Miranda
        </h1>
        <nav>
            <ul class="flex flex-wrap justify-center gap-4 md:gap-6">
                <li>
                    <a href="{% url 'dashboard' %}" 
                       class="text-white hover:text-sky-400 font-semibold transition-colors duration-200">
                        Inicio
                    </a>
                </li>
                <li>
                    <a href="{% url 'atleta_list' %}" 
                       class="text-white hover:text-sky-400 font-semibold transition-colors duration-200">
                        Atletas
                    </a>
                </li>
                <li>
                    <a href="{% url 'representante_list' %}" 
                       class="text-white hover:text-sky-400 font-semibold transition-colors duration-200">
                        Representantes
                    </a>
                </li>
                <li>
                    <a href="{% url 'partido_list' %}" 
                       class="text-white hover:text-sky-400 font-semibold transition-colors duration-200">
                        Partidos
                    </a>
                </li>
                <li>
                    <a href="/admin/" 
                       class="text-white hover:text-sky-400 font-semibold transition-colors duration-200">
                        Administración
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<!-- Contenido Principal -->
<main class="flex-1 max-w-7xl w-full mx-auto px-4 py-8">
    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 px-4 py-3 rounded-lg shadow-sm
                {% if message.tags == 'success' %}
                    bg-green-100 text-green-800 border border-green-300
                {% elif message.tags == 'error' %}
                    bg-red-100 text-red-800 border border-red-300
                {% elif message.tags == 'warning' %}
                    bg-yellow-100 text-yellow-800 border border-yellow-300
                {% else %}
                    bg-blue-100 text-blue-800 border border-blue-300
                {% endif %}
            ">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->
<footer class="bg-slate-800 text-slate-400 py-6 mt-auto">
    <div class="max-w-7xl mx-auto px-4 text-center">
        <p>&copy; 2025 Escuela de Fútbol Infantil Comunitaria Francisco de Miranda</p>
    </div>
</footer>

</body>
</html>
